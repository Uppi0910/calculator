<!DOCTYPE html>
<html>
<head>
<title>Калькулятор</title>
</head>
<body>
  <div>
    	<!-- поле ввода первого числа -->
    <input type="number" id="num1" placeholder="Первое число">
    <!-- блок с кнопками -->
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    	<!-- поле ввода второго числа -->
    <input type="number" id="num2" placeholder="Второе число">
    <!-- кнопка для посчета -->
    <button onclick="calculate()">Посчитать</button>
    <!-- кнопка для смены знака -->
    <button onclick="changeSign()">Сменить знак</button>
  </div>
  <div id="result"></div>
  <script src="calculator.js"></script>
</body>
</html>
